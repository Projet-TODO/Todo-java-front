<div class="home-container">
  <div class="input-container">
    <p class="input-label">Donne nous le titre de ton projet pour le généré par IA.</p>
    <div class="input-wrapper">
      <input type="text" class="text-input" placeholder="Entrez votre texte ici..." [(ngModel)]="projectTitle"/>
      <button class="submit-button" (click)="navigateToCreateProject()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
